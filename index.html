<body>
<div id="app-wrapper">
</div>
<script src="dist/origo.min.js"></script>
<script type="text/javascript">
var lochash    = location.hash.substr(1),
  map = lochash.substr(lochash.indexOf('map=')).split('&')[0].split('=')[1];

jQuery.ajax({
    url:map+'.json',
    type:'HEAD',
    error: function()
    {
      window.alert("Det finns ingen karta med namnet "+map);
      origo.map.init('index.json');
    },
    success: function()
    {
      origo.map.init(map+'.json');
    }
});

</script>
