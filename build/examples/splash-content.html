<p>Origo är ett ramverk för webbkartor. Ramverket bygger på JavaScript-biblioteket OpenLayers.
	Du kan använda Origo för att skapa egna webbaserade kartapplikationer.
</p>
<p>Projektet drivs och underhålls av ett antal svenska kommuner. Besök gärna
	<a href='https://github.com/origo-map/origo' target='_blank'>Origo på GitHub</a> för mer information.
</p>
